<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Publibike</title>
	<link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../css/publibike.css">
</head>
<body class="inside-app">
	<div class="main-wrapper" id="main-wrapper">
		<div class="header-inside">
			<ul>
				<li class="logo-publibike-in">
					<a href="index.html">
						<img class="logo-publibike" src="../img/logo-publibike.png">
					</a>
				</li>
			</ul>
		</div>
  		<div class="content-profile">
			<div class="info-profile">
				<h2>Regístrate</h2>
				<div class="data-profile ui grid">
					<div class="column">
						<form class="ui form">
						  <div class="field">
						    <h4>Ingresa tu Nombre</h4>
						    <input type="text" name="first-name">
						  </div>
						</form>
					</div>
					<div class="column">
						<form class="ui form">
						  <div class="field">
						    <h4>Ingresa tu Apellido</h4>
						    <input type="text" name="last-name">
						  </div>
						</form>
					</div>
					<div class="column">
						<form class="ui form">
						  <div class="field">
						    <h4>Ingresa tu número Celular</h4>
						    <input type="text" name="last-name">
						  </div>
						</form>
					</div>
					<div class="column">
						<form class="ui form">
						  <div class="field">
						    <h4>Ingressa tu Correo Electrónico</h4>
						    <input type="text" name="last-name">
						  </div>
						</form>
					</div>
					<div class="column">
						<form class="ui form">
						  <div class="field">
						    <h4>Selecciona tu Género</h4>
						    <select name="select">
							  <option value="value1" selected>Masculino</option> 
							  <option value="value2">Femenino</option>
							</select>
						  </div>
						</form>
					</div>
					<div class="column">
						<form class="ui form">
						  <div class="field">
						    <h4>Selecciona tu Banco</h4>
						    <input type="text" name="bank">
						  </div>
						</form>
					</div>
					<div class="column">
						<form class="ui form">
						  <div class="field">
						    <h4>Ingresa tu Número de cuenta</h4>
						    <input type="text" name="last-name">
						  </div>
						</form>
					</div>
				</div>
				<div class="button-login">
				  	<a href="main.html" class="ui button">REGISTRARME</a>
				</div>
			</div>
		</div>

	</div>
</body>
<script src="https://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
<script src="https://jqueryui.com/jquery-wp-content/themes/jquery/js/plugins.js"></script>
<script src="https://jqueryui.com/jquery-wp-content/themes/jquery/js/main.js"></script>

<script type="text/javascript" src="../js/semantic.min.js"></script>

<script type="text/javascript">
function mostrar() {
    document.getElementById("sidebar-menu").style.width = "300px";
    document.getElementById("main-wrapper").style.left = "300px";
    document.getElementById("abrir").style.display = "none";
    document.getElementById("cerrar").style.display = "inline";
}

function ocultar() {
    document.getElementById("sidebar-menu").style.width = "0";
    document.getElementById("main-wrapper").style.left = "0";
    document.getElementById("abrir").style.display = "inline";
    document.getElementById("cerrar").style.display = "none";
}

$('.main-wrapper')
  .transition('scale')
;

</script>

</html>
