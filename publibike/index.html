<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>PubliBike</title>
	<link rel="stylesheet" type="text/css" href="../css/semantic.min.css">
	<link rel="stylesheet" type="text/css" href="../css/publibike.css">
</head>
<body>
	<div class="header-index">
		<img class="img-header" src="../img/background-publibike.jpg">
		<a href="../index.html">
			<img class="logo-publibike" src="../img/logo-publibike.png"></li>
		</a>
	</div>
	<div class="main-wrapper">
		<div class="form-login">
			<form class="ui form">
			  <div class="field">
			    <input type="text" name="user" placeholder="Usuario">
			  </div>
			  <div class="field">
			    <input type="password" name="pass" placeholder="Contraseña">
			    <a href="#">¿Olvidaste tu contraseña?</a>
			  </div>
			  <div class="button-login">
			  	<p id="alertUser"></p>
			  	<a onclick="validateUser()" class="ui button">INICIAR SESIÓN</a>
			  </div>
			</form>
			<h4>O Conectate con</h4>
			<div class="login-social">
				<img src="../img/facebook-icon-31.png">
			</div>
			<div class="new-user">
				<a href="register.html">¿Eres un usuario nuevo?</a>
			</div>
		</div>

	</div>
</body>

<script src="https://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
<script src="https://jqueryui.com/jquery-wp-content/themes/jquery/js/plugins.js"></script>
<script src="https://jqueryui.com/jquery-wp-content/themes/jquery/js/main.js"></script>

<script type="text/javascript" src="../js/semantic.min.js"></script>

<script type="text/javascript">

function validateUser() {
  var user, pass, text;

  user = $( '[name=user]' ).val();
  pass = $( '[name=pass]' ).val();
  console.log( user, pass );

  if ( user == "userbike" && pass == "123" ) {
    window.location.replace("main.html");
  } else {
    text = "Usuario no Válido";
  }
  document.getElementById("alertUser").innerHTML = text;
}


$('.main-wrapper')
  .transition('scale')
;
</script>

</html>
