<script type="text/javascript">
//<![CDATA[
var km = 0;
function sumar() {
  km += .1;
  // mostrar el valor de km
document.getElementById('km').innerHTML = Math.round(km*10)/10;
}
//]]>
</script>
<title></title>
</head>
<body onload="setInterval('sumar()',4000)">
<span id="km">0</span>
</body>
